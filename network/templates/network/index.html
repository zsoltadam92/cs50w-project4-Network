{% extends "network/layout.html" %}

{% block body %}
    {%if user.is_authenticated%}
    <form action="{% url 'index' %}" method="post" class="container col-md-6 mt-3">
        {% csrf_token %}
        {{newPostForm}}
        <button class="btn btn-primary" type="submit">Send Post</button>
    </form>
    
    {% endif%}
    {% include "network/like.html"  with posts=posts %}
{% endblock %}
